<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Cards</title>

   <!--Protest Revolution-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet">
  <link rel="stylesheet" href="dining.css" />
</head>

<body>
  
<div class="app">
  <div class="cardList">
    <button class="cardList__btn btn btn--left">
      <div class="icon">
        <svg>
          <use xlink:href="#arrow-left"></use>
        </svg>
      </div>
    </button>

    <div class="cards__wrapper">
      <div class="card current--card">
        <div class="card__image">
          <img src="../images/lunch4.jpg" alt="" />
        </div>
      </div>

      <div class="card next--card">
        <div class="card__image">
          <img src="../images/lunch2.jpg" alt="" />
        </div>
      </div>

      <div class="card previous--card">
        <div class="card__image">
          <img src="../images/lunch3.jpg" alt="" />
        </div>
      </div>
    </div>

    <button class="cardList__btn btn btn--right">
      <div class="icon">
        <svg>
          <use xlink:href="#arrow-right"></use>
        </svg>
      </div>
    </button>
  </div>

  <div class="infoList">
    <div class="info__wrapper">
      <div class="info current--info">
        <h1 class="text name">Room 1</h1>
        <h4 class="text location">Outdoor</h4>
        <p class="text description">$25 per person</p>
      </div>

      <div class="info next--info">
        <h1 class="text name">Room 2</h1>
        <h4 class="text location">Outdoor</h4>
        <p class="text description">$30 per person</p>
      </div>

      <div class="info previous--info">
        <h1 class="text name">Room 3</h1>
        <h4 class="text location">Outdoor</h4>
        <p class="text description">$25 per person</p>
      </div>
    </div>
  </div>


  <div class="app__bg">
    <div class="app__bg__image current--image">
      <img src="../images/lunch4.jpg" alt="" />
    </div>
    <div class="app__bg__image next--image">
      <img src="../images/lunch2.jpg" alt="" />
    </div>
    <div class="app__bg__image previous--image">
      <img src="../images/lunch3.jpg" alt="" />
    </div>
  </div>
</div>

<div class="loading__wrapper">
  <div class="loader--text">Loading...</div>
  <div class="loader">
    <span></span>
  </div>
</div>


<svg class="icons" style="display: none;">
  <symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
    <polyline points='328 112 184 256 328 400'
           style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
  </symbol>
  <symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
    <polyline points='184 112 328 256 184 400'
           style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
  </symbol>
</svg>

<section class = "banner">
    <h2>BOOK YOUR TABLE NOW</h2>
    <div class = "card-container">
       

        <div class = "card-content">
            <h3>Reservation</h3>
            <form>
                <div class = "form-row">
                    <select name = "days">
                        <option value = "day-select">Room</option>
                        <option value = "sunday">Room 1</option>
                        <option value = "monday">Room 2</option>
                        <option value = "monday">Room 3</option>
                        
                    </select>

                    <select name = "hours">
                        <option value = "day-select">Select Day</option>
                        <option value = "sunday">Sunday</option>
                        <option value = "monday">Monday</option>
                        <option value = "tuesday">Tuesday</option>
                        <option value = "wednesday">Wednesday</option>
                        <option value = "thursday">Thursday</option>
                        <option value = "friday">Friday</option>
                        <option value = "saturday">Saturday</option>
                    </select>
                </div>

                <div class = "form-row">
                    <input type = "text" placeholder="Full Name">
                    <input type = "text" placeholder="Phone Number">
                </div>

                <div class = "form-row">
                    <input type = "number" placeholder="How Many Persons?" min = "1">
                    <input type = "submit" value = "BOOK TABLE">
                </div>
            </form>
        </div>
    </div>

</section>



<script type="text/javascript" src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
<script type="text/javascript" src="dining.js"></script>
</body>
</html>
