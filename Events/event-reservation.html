<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Cards</title>

   <!--Protest Revolution-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet">
  <link rel="stylesheet" href="reservation.css" />
</head>

<body>
  


<section class = "banner">
    <h2>BOOK YOUR EVENT NOW</h2>
    <div class = "card-container">
       

        <div class = "card-content">
            <h3>Reservation</h3>
            <form>
                <div class = "form-row">
                    <input type = "text" placeholder="Event Type">

                    <select name = "hours">
                        <option value = "day-select">Select Day</option>
                        <option value = "sunday">Sunday</option>
                        <option value = "monday">Monday</option>
                        <option value = "tuesday">Tuesday</option>
                        <option value = "wednesday">Wednesday</option>
                        <option value = "thursday">Thursday</option>
                        <option value = "friday">Friday</option>
                        <option value = "saturday">Saturday</option>
                    </select>
                </div>

                <div class = "form-row">
                    <input type = "text" placeholder="Full Name">
                    <input type = "text" placeholder="Phone Number">
                </div>

                <div class = "form-row">
                    <input type = "number" placeholder="How Many Persons?" min = "1">
                    <input type = "submit" value = "BOOK EVENT">
                </div>
            </form>
        </div>
    </div>

</section>




</body>
</html>
