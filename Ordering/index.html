<body>
    <div id="header-mobile">
        <div id="top">
            <a href="../Home/index.html"><img src="" alt="logo"></a>
            <i onclick="dropDown()" id="before" class="fas fa-bars"></i>
            <i onclick="goUp()" id="after" class="fas fa-circle-notch"></i>

        </div>

        <div id="container">
            <div id="bottom">
                <a href="../Home/index.html">HOME</a>
                <a href="../Ordering/index.html">ORDERING</a>
                <a href="../events.html" >EVENTS</a>
                <a href="../Contact Us/index.html">CONTACT US</a>
            </div>
        </div>
    </div>
    <div id="header-laptop">
        <div id="top">
            <a href="../Home/index.html"><img src="../images/logo1.png" alt="logo"></a>
            <div id="nav">
                <a href="../Home/index.html">HOME</a>
                <a href="../Ordering/">ORDERING</a>
                <a href="../events.html" >EVENTS</a>
                <a href="../Contact Us/index.html">CONTACT US</a>
            </div>
        </div>
    </div>
    <div id="cart-section">
        <div id="icon">
            <div id="wrapper">
                <p>$25.0</p>
            </div>
            <i id="cart" class="fa-solid fa-cart-shopping"></i>
        </div>
        <div id="your-order">
            <h1>Your Order</h1>
            <div id="middle"></div>
            <hr>
            <div id="bottom">
                <div id="price">
                    <h3>Total Price:</h3>
                    <h2 class="total"></h2>
                </div>

                <div id="checkout">
                    <button id="back1">Back</button>
                    <button id="check1">Checkout</button>
                </div>
            </div>
        </div>
        <div id="checkoutColumn">
            <h1>Contact Information</h1>
            <form id="buyer" action="">
                <input placeholder="First Name" type="text" name="" id="" required>
                <input placeholder="Last Name" type="text" name="" id="" required>
                <input placeholder="Email" type="email" required>
                <input placeholder="Phone Number" type="tel" required>
            </form>

            <h1 style="margin-top: 7%;">Credit Card</h1>
            <form id="buyer" action="">
                <input type="text" placeholder="Credit Card Number" id="cardNumber" name="cardNumber" required>
                <input type="text" placeholder="CVV" id="cvv" name="cvv" required>
                <input type="text" placeholder="Expiry Date (MM/YYYY)" id="expiryDate" name="expiryDate" placeholder="MM/YYYY" required>
                <input type="text" placeholder="Billing Zip Code:" id="zipCode" name="zipCode" required>
            </form>

            <div id="checkout">
                <button id="back2">Back</button>
                <button onclick="alertSimple()" id="check2">Checkout</button>
            </div>
        </div>
    </div>
    <div id="first">
        <div class="section">
            <h2>Appetizers</h2>
            <div class="inSection" id="appetizers"></div>
        </div>
        <div class="section">
            <h2>Entrees</h2>
            <div class="inSection" id="entrees"></div>
        </div>
        <div class="section">
            <h2>Sides</h2>
            <div class="inSection" id="sides"></div>
        </div>
        <div class="section">
            <h2>Beverages and Drinks</h2>
            <div class="inSection" id="drinks"></div>
        </div>
    </div>
    
</body>
