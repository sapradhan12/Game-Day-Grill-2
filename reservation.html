                <h3>Reservation</h3>
                <form>
                    <div class="form-row">
                        <select name="days">

                            <option value="sunday">Sunday</option>
                            <option value="monday">Monday</option>
                            <option value="tuesday">Tuesday</option>
                            <option value="wednesday">Wednesday</option>
                            <option value="thursday">Thursday</option>
                            <option value="friday">Friday</option>
                            <option value="saturday">Saturday</option>
                        </select>

                        <select name="hours">

                            <option value="10">8:00am</option>
                            <option value="10">10:00am</option>
                            <option value="10">12:00am</option>
                            <option value="10">2:00pm</option>
                            <option value="10">4:00pm</option>

                        </select>
                    </div>

                        <input type="text" placeholder="Full Name">
                        <input type="text" placeholder="Phone Number">
                    </div>

                    <div class="form-row">
                        <input type="number" placeholder="How Many Persons?" min="1">
                        <input onclick="alertSimple()" type="submit"  value="RESERVE NOW">
                    </div>
